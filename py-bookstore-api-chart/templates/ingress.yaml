apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: py-bookstore-api-ingress
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName | default "py-bookstore-api" }}-service
                port:
                  number: 8080