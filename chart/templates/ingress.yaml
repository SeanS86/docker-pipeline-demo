apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName | default "py-bookstore-api" }}-ingress
spec:
  rules:
    - host: {{ .Values.ingress.host | default "example.com" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName | default "py-bookstore-api" }}-service
                port:
                  number: {{ .Values.service.port }}