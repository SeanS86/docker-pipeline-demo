apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName | default "py-bookstore-api" }}-service
spec:
  selector:
    app: {{ .Values.appName | default "py-bookstore-api" }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  type: {{ .Values.service.type | default "ClusterIP" }}