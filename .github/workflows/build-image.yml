name: Image Build and Push

on:
  push:
    branches:
      - main
      - feature/*
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Code Scanning with Bandit
        run: |
          pip install bandit
          bandit -r . --exit-zero
      - name: Dependency Scanning with Safety
        run: |
          pip install safety
          safety scan
        continue-on-error: true
      - name: Get commit hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
      - name: Build and push the Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/py_bookstore-api:${{ env.COMMIT_HASH }}
          docker push ${{ secrets.DOCKER_USERNAME }}/py_bookstore-api:${{ env.COMMIT_HASH }}