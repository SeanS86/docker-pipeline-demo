name: Image Build and Push

on:
  push:
    branches:
      - main
      - feature/*
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Code Scanning with Bandit
        run: |
          pip install bandit
          bandit -r . --exit-zero
      - name: Dependency Scanning with Safety
        run: |
          pip install safety
          safety scan
        continue-on-error: true
      - name: Get commit hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
      - name: Build and push the Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/py_bookstore-api:${{ env.COMMIT_HASH }}
          docker push ${{ secrets.DOCKER_USERNAME }}/py_bookstore-api:${{ env.COMMIT_HASH }}
      - name: Trigger deployment workflows
        uses: actions/trigger-workflow-and-wait@v1
        with:
          repo: ${{ github.repository }}
          workflow_file_name: deploy-to-dev.yaml
          ref: main
          inputs: '{"COMMIT_HASH": "${{ env.COMMIT_HASH }}"}'
      - name: Trigger staging deployment workflow
        uses: actions/trigger-workflow-and-wait@v1
        with:
          repo: ${{ github.repository }}
          workflow_file_name: deploy-to-staging.yaml
          ref: main
          inputs: '{"COMMIT_HASH": "${{ env.COMMIT_HASH }}"}'
        if: github.ref == 'refs/heads/main'
      - name: Trigger prod deployment workflow
        uses: actions/trigger-workflow-and-wait@v1
        with:
          repo: ${{ github.repository }}
          workflow_file_name: deploy-to-prod.yaml
          ref: main
          inputs: '{"COMMIT_HASH": "${{ env.COMMIT_HASH }}"}'
        if: github.ref == 'refs/heads/main'