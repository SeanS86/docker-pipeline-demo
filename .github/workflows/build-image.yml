name: Build Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "feature/*" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag py_bookstore-api:$(date +%s)