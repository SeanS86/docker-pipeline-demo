name: Build and Push Image with Code Scanning

on:
  push:
    branches:
      - main
      - feature/*
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Code Scanning with Bandit
        run: |
          pip install bandit
          bandit -r . --exit-zero
      - name: Code Scanning with Safety
        run: |
          pip install safety
          safety check
      - name: Build and push the Docker image
        run: |
          TIMESTAMP=$(date +%s)
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/py_bookstore-api:$TIMESTAMP
          docker push ${{ secrets.DOCKER_USERNAME }}/py_bookstore-api:$TIMESTAMP